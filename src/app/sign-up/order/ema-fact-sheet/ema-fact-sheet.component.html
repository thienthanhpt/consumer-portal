<form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-content ema-scroll-view">
    <div class="clearfix p-3">
      <div class="float-left font-weight-bold">EMA fact sheet</div>
      <a *ngIf="emaFactSheetPdfFileName" [href]="emaFactSheetPdfFileName" includeCurrentTimestamp class="float-right btn-up-down-load" download>
        <span>DOWNLOAD</span>
      </a>
    </div>


    <div class="row">
      <div class="container">
        <div class="col-md-12">
          <img *ngIf="emaFactSheetImageFileName" [src]="emaFactSheetImageFileName" includeCurrentTimestamp alt="EMA Fact Sheet" class="img-fluid">
        </div>
      </div>
    </div>

    <label class="control control--checkbox mt-5 ml-3">I acknowledge the EMA fact sheet of my selected plan as displayed here.
      <input name="agreed" type="checkbox" (click)="onAckFactsheetClick()" [(ngModel)]="confirmationChecked"/>
      <div class="control__indicator"></div>
    </label>

    <label class="control control--checkbox ml-3">
      I have read, understood and agreed to the standard <a href="https://www.sunseap.com/terms-conditions/residential" target="_blank">Residential Terms and Conditions</a> for my purchase of electricity from Sunseap as displayed in Sunseapâ€™s website.
      <input name="agreed" type="checkbox" (click)="onAckTermAndConditionClick()" [(ngModel)]="policyChecked"/>
      <div class="control__indicator"></div>
    </label>

    <div class="pt-5 d-flex justify-content-center pb-5">
      <button class="btn step-next">
        <span>Review Order</span>
      </button>
    </div>

  </div>
</form>
